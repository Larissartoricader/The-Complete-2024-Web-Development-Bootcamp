<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Love Results</h1>
    </header>
    <main>
      <article>There are the results of the calculations by Dr. Love:</article>
      <div data-js="names-container"></div>
      <div data-js="love-score"></div>
      <form data-js="form">
        <h3>Do you want to try again?</h3>
        <label for="name1">Name of first Person</label>
        <input type="text" name="name1" id="name1" />
        <label for="name2">Name of second Person</label>
        <input type="text" name="name2" id="name2" />
        <button type="submit">Calculate</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
